<html>
  <head>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 aVertexPosition;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * aVertexPosition;
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">

      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>

    <script src="lib/sylvester.js" type="text/javascript"></script>
    <script src="lib/glUtils.js" type="text/javascript"></script>
    <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>

    <script src="src/webgl_helpers.js" type="text/javascript"></script>
    <script src="src/sierpinski.js" type="text/javascript"></script>
    <script src="src/canvas_event_stream.js" type="text/javascript"></script>
    <script src="src/main.js" type="text/javascript"></script>
  </head>
  <body onload="start()">
    <h1>Sierpinski's Triangle rendered in WebGL</h1>
    <h3>by James Cox-Morton (th3james)</h3>
    <canvas id="glcanvas" width="640" height="480">
      Your browser doesn't appear to support the 
      <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
